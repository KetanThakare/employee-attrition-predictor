<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
    <h3>Machine learning based employee attrition predictor</h3>
   <br/>
   <h3> Please enter employee's information</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        
        <div class = "column">
          <label for="Employee job role">Job role:</label>
<select name="Employee job role" id="Employee job role">
  <option value="Healthcare Representative">Healthcare Representative</option>
  <option value="Human Resources">Human Resources</option>
  <option value="Laboratory Technician">Laboratory Technician</option>
  <option value="Manager">Manager</option>
  <option value="Manufacturing Director">Manufacturing Director</option>
  <option value="Research Director">Research Director</option>
  <option value="Research Scientist">Research Scientist</option>
  <option value="Sales Executive">Sales Executive</option>
  <option value="Sales Representative">Sales Representative</option>
</select>
      <br/>
      <br/>
    <label for="Employee Department">Department:</label>
<select name="Employee Department" id="Employee Department">
  <option value="Human Resources">Human Resources</option>
  <option value="Research and Development">Research and Development</option>
  <option value="Sales">Sales</option>
</select>
          <br/>
          <br/>
          <label for="Employee Business Travel">Business travel:</label>
<select name="Employee Business Travel" id="Employee Business Travel">
  <option value="Non-Travel">Non-Travel</option>
  <option value="Travel_Rarely">Travel_Rarely</option>
  <option value="Travel_Frequently">Travel_Frequently</option>
</select>
          <br/>
          <br/>
          <label for="Employee Education Field">Education field:</label>
<select name="Employee Education Field" id="Employee Education Field">
  <option value="Human Resources">Human Resources</option>
  <option value="Sales">Sales</option>
  <option value="Marketing">Marketing</option>
  <option value="Medical">Medical</option>
  <option value="Other">Other</option>
</select>
          <br/>
          <br/>
          <label for="Employee Marital Status">Marital status:</label>
<select name="Employee Marital Status" id="Employee Marital Status">
  <option value="Single">Single</option>
  <option value="Married">Married</option>
  <option value="Divorced">Divorced</option>
</select>
          <br/>
      </div>
          <div class = "column">
        <input type="text" name="monthlyincome" placeholder="Monthly income" required="required" />
        <input type="text" name="totalworkingyears" placeholder="Total working years" required="required" />
        <input type="text" name="yearsatcompany" placeholder="Years at company" required="required" />
        <input type="text" name="yearcurrentrole" placeholder="Employee's years in currrent role" required="required" />
      <input type="text" name="age" placeholder="Age" required="required" />
        </div>


        <button type="submit" class="btn">Predict</button>
  

   <br>
   <br>
   {{ prediction_text }}
   </form>
